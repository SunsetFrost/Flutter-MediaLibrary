name: pokemon
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.1.0
  dio: ^4.0.0


dev_dependencies:
  build_runner: ^2.1.4

  # Used by tests. Not required to use `json_serializable`.
  build_verify: ^2.0.0

  json_serializable: ^5.0.2

  # Used by tests. Not required to use `json_serializable`.
  path: ^1.8.0
  # Used by tests. Not required to use `json_serializable`.
  test: ^1.18.2

flutter:
  uses-material-design: true

  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
    - family: IPix
      fonts:
        - asset: assets/fonts/IPix.ttf

  assets:
    - assets/json/pokemon/
    - assets/json/movie/
    - assets/json/anime/
    - assets/pic/
