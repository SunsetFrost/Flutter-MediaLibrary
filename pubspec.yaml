name: media_library
description: flutter media library
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.4.0
  dio: ^4.0.0
  video_player: ^2.2.6
  just_audio: ^0.9.17
  file_picker: ^4.2.3
  path_provider: ^2.0.7
  youtube_player_flutter: ^8.0.0
  shared_preferences: ^2.0.9
  bloc_concurrency: ^0.2.0
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  stream_transform: ^2.0.0
  cached_network_image: ^3.2.0
  library_repository:
    path: ./packages/library_repository

dev_dependencies:
  build_runner: ^2.1.4
  json_serializable: ^6.1.3
  bloc_test: ^9.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
    - family: IPix
      fonts:
        - asset: assets/fonts/IPix.ttf

  assets:
    - assets/json/pokemon/
    - assets/json/video/
    - assets/json/music/
    - assets/json/book/
    - assets/pic/
    - assets/book/
